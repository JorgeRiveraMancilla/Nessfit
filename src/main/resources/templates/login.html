<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
                rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
                crossorigin="anonymous">
        <title>NESSFIT</title>
        <link
                th:href="@{login-style.css}"
                rel="stylesheet">

    </head>


    <body class="login" style="background-color:#fef6cd">
        <div>
            <div class="login_wrapper">
                <div class="form_login_form">
                    <section class="login_content">
                        <form th:action="@{/login}" method="post">
                            <h1>Inicio de sesión</h1>
                            <div>
                                <label class="form_label">RUT:</label>
                                <input name="rut" type="text" class="form_control" placeholder="12345678k" required>
                            </div>
                            <div>
                                <label class="form_label">Contraseña:</label>
                                <input name="contrasena" type="password" class="form_control" placeholder="********" required>
                            </div>
                            <div>
                                <input style="float: none;" class="btn btn-primary btn-lg" type="submit" th:value="${'Entrar'}"></input>

                            </div>



                            <div class="clearfix"></div>
                            <div th:if="${param.novalido != null}" class="alert alert-danger" th:text="${'Usuario o contraseña incorrecto'}"></div>
                            <div th:if="${param.noautorizado != null}" class="alert alert-danger" th:text="${'Usuario deshabilitado'}" role=""></div>

                            <div class="separator">
                                <div class="clearfix"></div>
                                <br/>
                                <div>
                                    <h1>NO ENTIENDO AYUDA</h1>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
