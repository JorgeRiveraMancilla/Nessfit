<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
        <link
            th:href="@{login-style.css}"
            rel="stylesheet">

        <title>NESSFIT</title>
    </head>


    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Nessfit</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="login" style="background-color:#fef6cd">
            <form th:action="@{/login}" method="post">
                <div class="login_form" style="background-color:#9dc09d">
                    <div class="login_form_input">
                        <label for="inputRut" class="form-label">RUT:</label>
                        <input name="rut" type="text" id="inputRut" class="form-control">
                    </div>
                    <div class="login_form_input">
                        <label for="inputPassword" class="form-label">Contraseña:</label>
                        <input name="contrasena" type="password" id="inputPassword" class="form-control">
                    </div>
                    <div class="login_form_button">
                        <input class="button_login" type="submit" th:value="${'Iniciar sesión'}">
                    </div>
                </div>

                <div class="login_alert">
                    <div class="clearfix"></div>
                    <label></label>
                    <div th:if="${param.novalido != null}" class="alert alert-danger"
                         th:text="${'Las credenciales de acceso son incorrectas o el usuario no está registrado en el sistema'}"></div>

                    <div th:if="${param.noautorizado != null}" class="alert alert-danger"
                         th:text="${'Usuario deshabilitado. Contacte al administrador'}" role=""></div>
                </div>
            </form>
        </div>
    </body>
</html>
