<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
        <link
            th:href="@{login-style.css}"
            rel="stylesheet">

        <title>NESSFIT</title>
    </head>


    <body class="login" style="background-color:#fef6cd">
        <div class="login_form" style="background-color:#9dc09d">

            <div class="login_form_input">
                <label for="inputRut" class="form-label">RUT</label>
                <input type="text" id="inputRut" class="form-control">
            </div>

            <div class="login_form_input">
                <label for="inputPassword" class="form-label">Contraseña</label>
                <input type="password" id="inputPassword" class="form-control">
            </div>

            <div class="login_form_button">
                <button type="button">Iniciar sesión</button>
            </div>


        </div>
    </body>
</html>
