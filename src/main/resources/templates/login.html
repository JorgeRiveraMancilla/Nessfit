<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NESSFIT</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<header>
    <img th:src="@{/images/logo.png}" alt="logo">
</header>
<nav>
    <a class="contact" href="mailto:antonio.barraza.guzman@gmail.com">Contacto</a>
</nav>
<section>
    <main>
        <form th:action="@{/login}" method="post">
            <div class="input-field">
                <input type="text" name="rut" id="rut" placeholder=" " required>
                <label for="rut">RUT</label>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder=" " required>
                <label for="password">CONTRASEÑA</label>
            </div>
            <div th:if="${param.disableduser != null}" class="alert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>¡Error!</strong> Usuario deshabilitado. Contacte al administrador.
            </div>
            <div th:if="${param.notfounduser != null}" class="alert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>¡Error!</strong> Las credenciales de acceso son incorrectas o el usuario no está registrado en el sistema.
            </div>
            <div class="button-field">
                <button class="button" type="submit">Iniciar sesión</button>
            </div>
        </form>
    </main>
</section>
</body>
</html>
