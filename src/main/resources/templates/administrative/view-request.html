<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head-fragment::head"></head>
<body>
<header th:insert="fragments/header-fragment::header"></header>
<main class="d-flex flex-row">
    <nav th:insert="fragments/sidebar-fragment::nav"></nav>
    <section class="container-fluid p-3 d-flex flex-column align-items-start border-start">
        <div class="container-fluid d-flex justify-content-between">
            <form th:action="@{/administrative/view-request}" method="post" autocomplete="off">
                <div class="d-flex align-items-center">
                    <a class="btn btn-primary btn-nessfit me-3" aria-current="page" th:href="@{/administrative/view-request}"><i class="bi bi-arrow-clockwise"></i></a>
                    <label for="exampleInputName1" class="form-label">Fecha</label>
                    <input name="register" type="text" class="form-control mx-3" id="exampleInputName1">
                    <button type="submit" class="btn btn-primary btn-nessfit-search"><i class="bi bi-search"></i> Buscar</button>
                </div>
            </form>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Fecha solicitud</th>
                <th scope="col">Cantidad d√≠as solicitados</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${requests == null}">
                <td colspan="5" class="text-center">
                    No hay solicitudes que mostrar.
                </td>
            </tr>
            <tr th:unless="${requests == null}" th:each="request : ${requests}">
                <td th:text="${request.getId()}"></td>
                <td th:text="${request.getUser().getFirstName()}"></td>
                <td th:text="${request.getUser().getLastName()}"></td>
                <td th:text="${#temporals.format(request.getRegister(),'yyyy-MM-dd')}"></td>
                <td th:text="${request.getQuantity()}"></td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<footer th:insert="fragments/footer-fragment::footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
