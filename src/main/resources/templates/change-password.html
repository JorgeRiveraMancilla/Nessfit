<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NESSFIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar sticky-top bg-white border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand">NESSFIT</a>
            <div class="btn-group dropstart">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Mi cuenta
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/edit-profile}">Editar mi perfil</a></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="d-flex flex-row">
    <nav class="navbar navbar-expand-lg bg-white border-end">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">Menú</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/administrator/manage-user}">Gestionar usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gestionar centros deportivos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container-fluid">
        <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 4rem); width: 25rem;">
            <form th:action="@{/change-password}" method="post" autocomplete="off">
                <div class="mb-3 w-100">
                    <label for="exampleInputPassword1" class="form-label">Nueva contraseña</label>
                    <input th:value="${newPassword}" name="newPassword" type="password" class="form-control" id="exampleInputPassword1">
                    <div id="passwordHelp1" class="form-text">Largo mínimo de 10 caracteres y largo máximo de 15 caracteres.</div>
                </div>
                <div class="mb-3 w-100">
                    <label for="exampleInputPassword2" class="form-label">Repetir nueva contraseña</label>
                    <input th:value="${repeatNewPassword}" name="repeatNewPassword" type="password" class="form-control" id="exampleInputPassword2">
                </div>

                <div th:if="${msg == true}" class="alert alert-danger alert-dismissible fade show w-100" role="alert">
                    <strong>¡Error!</strong> El largo de la contraseña debe estar entre 10 y 15 caracteres.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${msg == false}" class="alert alert-danger alert-dismissible fade show w-100" role="alert">
                    <strong>¡Error!</strong> Las contraseñas no coinciden.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
            </form>
        </div>
    </section>
</main>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
    <span class="mx-auto text-muted">© 2022 NESSFIT</span>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
